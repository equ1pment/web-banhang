<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tồn kho</title>
    <link rel="stylesheet" href="assets/fonts/font.css">
    <link rel="stylesheet" href="assets/styles/admin/admin-global.css">
    <link rel="stylesheet" href="assets/styles/admin/admin-qlkh.css"> 
    <link rel="stylesheet" href="assets/styles/admin/admin-qltk.css">
    <script src="assets/scripts/virtualData-inventory.js" type="module" defer></script>
    <script src="assets/scripts/admin-guard.js" type="module"></script>
</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">ADMIN</div>
            <nav class="sidebar-nav">
                <a href="dashboard.html">Trang tổng quan</a>
                <a href="quanlykhachhang.html">Quản lý khách hàng / người dùng</a>
                <a href="quanlyloaisp.html">Quản lý loại sản phẩm</a>
                <a href="quanlynhapsp.html">Quản lý nhập sản phẩm</a>
                <a href="quanlygiaban.html">Quản lý giá bán</a>
                <a href="quanlydondatsp.html">Quản lý đơn đặt hàng của khách hàng / người dùng</a>
                <a href="quanlysoluongtonkho.html" class="active">Quản lý số lượng tồn kho của sản phẩm</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="wrapper">
                <header class="content-header">
                    <h1>Quản lý tồn kho sản phẩm</h1>
                </header>
                
                <div class="content-body">
                    <div class="alert-section" id="low-stock-alerts">
                        </div>

                    <div class="table-wrapper">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID Sản phẩm</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Tổng nhập</th>
                                    <th>Tổng xuất</th>
                                    <th>Tồn kho cuối cùng</th>
                                </tr>
                            </thead>
                            <tbody id="inventory-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <footer class="manage-panel">
                <div class="filter-section">
                        <input type="text" id="product-search" placeholder="Tra cứu theo Tên hoặc ID sản phẩm...">
                        <div class="date-range">
                            <label>Lọc theo ngày:</label>
                            <input type="date" id="start-date">
                            <span>-</span>
                            <input type="date" id="end-date">
                        </div>
                        <button id="filter-btn" class="btn">Lọc</button>
                        <button id="reset-btn" class="btn">Reset</button>
                    </div>
            </footer>
        </main>
    </div>
</body>
</html>
